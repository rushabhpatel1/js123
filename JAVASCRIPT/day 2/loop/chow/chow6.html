<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Gallery</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 0;
            padding: 0;
            background-image: url('https://png.pngtree.com/thumb_back/fh260/back_our/20190621/ourmid/pngtree-girls--day-queen-s-day-shopping-background-image_200783.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
        }

        div {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px;
            overflow: hidden;
            text-align: center;
            width: 18%;
        }

        img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        p {
            margin: 10px 0;
            color: #333;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            margin: 10px 0;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
</body>

</html>

        }

    ];

    arr.forEach((el, i) => {
        var div = document.createElement("div");
        var img = document.createElement("img");
        img.src = el.image;

        var price = document.createElement("p");
        price.innerHTML = `Price: ${el.price}`;

        var qty = document.createElement("p");
        qty.innerHTML = `Qty: ${el.qty || 1}`;

        var button = document.createElement("button");
        button.innerHTML = "Add to Cart";

        div.append(img, price, qty, button);
        document.querySelector("body").append(div);

        button.addEventListener("click", function () {
            localStorage.setItem("cart", JSON.stringify(arr[i]));
            alert("Item added to cart!");
        });
    });
</script>
