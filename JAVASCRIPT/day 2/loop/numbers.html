        // 4. Prime factoriale

        var num = Number(prompt("Enter the number :"));

        if (num <= 1) {
            console.log("The number is not prime.");
        } 
        else {
            let isPrime = true;
            let i = 2;

            while (i * i <= num) {
                if (num % i === 0) {
                    isPrime = false;
                    break;
                }
                i++;
            }

            if (isPrime) {
                let factorial = 1;
                let j = num;

                while (j > 1) {
                    factorial *= j;
                    j--;
                }

                console.log("The prime factorial is: " + factorial);
            } 
            else {
                console.log("The number is not prime.");
            }
        }
